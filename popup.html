<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybersecurity Link Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Cybersecurity Link Scanner</h1>
        <p>Scan all links on the current page for potential phishing risks.</p>
        
        <button id="scanBtn">Scan Page</button>
        
        <div id="result">
            <div class="risk-row">
                <span class="risk-label">High Risk:</span> 
                <span id="highRisk" class="risk-count" data-risk="high">0</span>
            </div>
            <div class="risk-row">
                <span class="risk-label">Medium Risk:</span> 
                <span id="mediumRisk" class="risk-count" data-risk="medium">0</span>
            </div>
            <div class="risk-row">
                <span class="risk-label">Safe Links:</span> 
                <span id="safeLinks" class="risk-count" data-risk="safe">0</span>
            </div>

            <div id="linkList">
                <h2>Scanned Links</h2>
                <ul id="linksUL"></ul>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
